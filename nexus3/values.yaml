# 镜像
image:
  registry: docker.io
  repository: sonatype/nexus3
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

# 应用资源限制
resources:
  limits:
    cpu: 4000m
  requests:
    cpu: 1000m

# 存储配置
pvc:
  storageClassName: permanent
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Gi

# 节点选择器
nodeSelector: {}
# 污点容忍度
tolerations: []
# 亲和性，如果为空时，默认的亲和性尽量将同一应用的 Pod 分布到不同的节点上
# 如果不为空时，以用户的亲和性为准
affinity: {}

# 流量入口
ingress:
  enabled: true
  className: "nginx"
  # 部署后，如果未指定 host，则默认监听 nexus3.${namespace}.cluster.k8s
  # docker 发布地址默认监听 deploy.nexus3.${namespace}.cluster.k8s
  #host: nexus3.cluster.k8
  #deployHost: deploy.nexus3.cluster.k8s